<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 匯入Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>FakeUserListFavorite</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="div-contentbg">
    <!-- Navbar 導覽列-->
    <!-- MovieList標題 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid flex-column">
        <a class="navbar-brand mx-auto" href="#">小組分組挑選清單</a>
        <div class="d-flex justify-content-center">
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item mx-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- User List 角色清單 -->
    <div class="container mt-5">
      <div class="row">
        <!-- Search Bar -->
      </div>
      <div class="row" id="data-panel">
        <!-- Render User List -->
        <div class="col-sm-3">
          <div class="mb-2">
            <div class="card">
              <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" class="card-img-top"
                alt="User Photo" />
              <div class="card-body">
                <h5 class="card-title">UserName</h5>
                <button class="btn btn-info btn-add-favorite">+</button>
              </div>
              <!-- footer直接與card同頁面搜尋找隨便抓一個改 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Movie Modal 互動視窗-->
    <!-- 需要改h5的id、開頭div的id、為了未來修改於內文的div新增id -->
    <div class="modal fade" id="User-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-Name" id="User-modal-Name">UserName</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="User-modal-body">
            <div class="row">
              <div class="col-sm-8" id="User-modal-image"></div>
              <div class="col-sm-4" id="User-modal-content">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 引用axios 從Github抓的 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 匯入Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 載入自己寫的favorite.js，需要在axios之下 -->
  <script src="./favorite.js"></script>
</body>

</html>
