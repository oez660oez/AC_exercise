<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 匯入Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>FakeUserList</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="div-contentbg">
    <!-- Navbar 導覽列-->
    <!-- MovieList標題 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid flex-column">
        <a class="navbar-brand mx-auto" href="#">小組分組挑選清單</a>
        <div class="d-flex justify-content-center">
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
        <!-- Carousel 幻燈片輪播 -->
        <div class="Carousel-size">
          <div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://images.unsplash.com/photo-1552581234-26160f608093?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  class="d-block w-100" alt="First Slide">
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.unsplash.com/photo-1571260899304-425eee4c7efc?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  class="d-block w-100" alt="Second Slide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- Search Bar 搜尋列-->
        <!-- 搜尋欄 -->
        <form class="d-flex justify-content-center my-3" id="search-form">
          <input class="form-control me-2" type="search" placeholder="SearchKeyword..." aria-label="Search"
            id="search-input">
        </form>
      </div>
    </nav>
    <!-- User List 角色清單 -->
    <div class="container my-2">
      <div class="row">
        <!-- Search Bar -->
      </div>
      <div class="row" id="data-panel">
        <!-- Render User List -->
        <div class="col-sm-3">
          <div class="mb-2">
            <div class="card">
              <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" class="card-img-top"
                alt="User Photo" />
              <div class="card-body">
                <h5 class="card-title">UserName</h5>
                <button class="btn btn-info btn-add-favorite">+</button>
              </div>
              <!-- footer直接與card同頁面搜尋找隨便抓一個改 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- paginator分頁器，元件架構因在Modal之前並與Navbar同層 -->
    <!-- 使用justify-content-center置中、+上id供未來使用 -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
      </ul>
    </nav>
    <!-- Movie Modal 互動視窗-->
    <!-- 需要改h5的id、開頭div的id、為了未來修改於內文的div新增id -->
    <div class="modal fade" id="User-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-Name" id="User-modal-Name">UserName</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="User-modal-body">
            <div class="row">
              <div class="col-sm-8" id="User-modal-image"></div>
              <div class="col-sm-4" id="User-modal-content">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 引用axios 從Github抓的 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 匯入Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 載入自己寫的index.js，需要在axios之下 -->
  <script src="./index.js"></script>
</body>

</html>
